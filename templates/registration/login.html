{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
    <div class="container">
        <div class="card">
            <div class="card-title"><h1>Iniciar sesión</h1></div>
            <form class="form-inicio" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-gruop-12">
                    <label class="form-label">Usuario</label>
                        <input
                            type="text"
                            class="form-control-login"
                            placeholder="Usuario"
                            required
                            autofocus
                            name="username"
                        />
                </div>
                <div class="form-group-12">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <span><i id="showHide" class="bi bi-eye icon-pass" type="button"></i></span>  
                    <input
                        type="password"
                        id="inputPassword"
                        class="form-control-login"
                        placeholder="Contraseña"
                        required
                        name='password'
                    />                    
                </div>
                <input type="submit" value="Ingresar" class="btn-inicio">
            </form>            
        </div>
    </div>

{% endblock  %}
{% block js %}
<script>
        const buttonPass = document.querySelector('#showHide');
        buttonPass.addEventListener('click', () => {
            if (inputPassword.type === 'password') {
                inputPassword.type = 'text';    
                showHide.classList.remove('bi', 'bi-eye');      
                showHide.classList.add('bi', 'bi-eye-slash');    
            }else{
                inputPassword.type = 'password';
                showHide.classList.remove('bi', 'bi-eye-slash'); 
                showHide.classList.add('bi', 'bi-eye');   
            }
        });
</script>
{% endblock %}
